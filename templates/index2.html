<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static\styles2.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="ideZul"></div> -->
    <div class="heroContent">
      <h1 class="heroText">Find Your Medicine</h1>
      <form class="form" action="/recommendation" method="POST">
        <div class="input">
          <div class="container">
            <select class="daerah" id="daerah">
              <option value="">Location</option>
              <option value="Aceh">Aceh</option>
              <option value="Bali">Bali</option>
              <option value="Banten">Banten</option>
              <option value="Bengkulu">Bengkulu</option>
              <option value="Special Region of Yogyakarta">DIY</option>
              <option value="Special Capital Region of Jakarta">
                DKI Jakarta
              </option>
              <option value="Gorontalo">Gorontalo</option>
              <option value="Jambi">Jambi</option>
              <option value="West Java">Jawa Barat</option>
              <option value="Central Java">Jawa Tengah</option>
              <option value="East Java">Jawa Timur</option>
              <option value="West Kalimantan">Kalimatan Barat</option>
              <option value="South Kalimantan">Kalimantan Selatan</option>
              <option value="Central Kalimantan">Kalimantan Tengah</option>
              <option value="East Kalimantan">Kalimantan Timur</option>
              <option value="North Kalimantan">Kalimantan Utara</option>
              <option value="Bangka Belitung Island">
                Kep. Bangka Belitung
              </option>
              <option value="Riau Island">Kep. Riau</option>
              <option value="Lampung">Lampung</option>
              <option value="Maluku">Maluku</option>
              <option value="North Maluku">Maluku Utara</option>
              <option value="West Nusa Tenggara">NTB</option>
              <option value="East Nusa Tenggara">NTT</option>
              <option value="Papua">Papua</option>
              <option value="West Papua">Papua Barat</option>
              <option value="Riau">Riau</option>
              <option value="West Sulawesi">Sulawesi Barat</option>
              <option value="South Sulawesi">Sulawesi Selatan</option>
              <option value="Central Sulawesi">Sulawesi Tengah</option>
              <option value="South East Sulawesi">Sulawesi Tenggara</option>
              <option value="North Sulawesi">Sulawesi Utara</option>
              <option value="West Sumatera">Sumatera Barat</option>
              <option value="South Sumatera">Sumatera Selatan</option>
              <option value="North Sumatera">Sumatera Utara</option>
            </select>
          </div>
          <input
            type="text"
            class="search"
            id="penyakit"
            name="penyakit"
            placeholder="Enter Disease Name"
          />
          <div class="icon">
            <img
              class=""
              src="{{url_for('static', filename='searchIcon.png')}}"
              alt=""
            />
          </div>
        </div>
      </form>
      {% if ob %}
      <div class="tableFixHead">
        <table class="">
          <thead>
            <tr>
              <th class="header">Produk</th>
              <th class="header">Harga</th>
            </tr>
          </thead>
          <tbody>
            {% for col in ob %}
            <tr>
              <td>{{col.1}}</td>
              <td>{{col.2}}</td>
              {% endfor %}
            </tr>
          </tbody>
        </table>
      </div>
      {% endif %}
    </div>

    <img
      class="heroImage"
      src="{{url_for('static', filename='findMedicine.png')}}"
      alt=""
    />
    <h1 class="oren satu">+</h1>
    <h1 class="oren dua">+</h1>
    <h1 class="oren tiga">+</h1>
    <h1 class="oren empat">+</h1>
    <h1 class="oren lima">+</h1>
    <h1 class="oren enam">+</h1>
    <h1 class="oren tujuh">+</h1>
    <h1 class="oren delapan">+</h1>
    <h1 class="oren sembilan">+</h1>
    <!-- <h1 class="oren sepuluh">+</h1> -->

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
